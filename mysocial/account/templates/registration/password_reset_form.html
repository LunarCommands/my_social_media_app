{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}
    <h1>Did you forget your password?</h1>
    <p>Write your email below to define a new password.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send email"></p>
        {% csrf_token %}
    </form>
{% endblock %}
